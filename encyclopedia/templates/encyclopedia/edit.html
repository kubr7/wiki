{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="main-content">
    <div>
        <h2 class="content-heading">Edit Page</h2>

        <form action="{% url 'save-edit' %}" method="POST" class="editForm">
            {% csrf_token %}
            <label>Title:</label>
            <input class="title-name" type="text" name="title" placeholder="Enter title" value="{{ title }}">
            <br />
            <label>Description:</label>
            <br />
            <textarea name="content" value="">{{ content }}</textarea>
            <br />
            <div class="cta">
                <button type="submit" value="Save" class="user-action-btn saveBtn" role="button">Save</button>
                <a class="user-action-btn deleteBtn" href="{% url 'delete_page' title=title %}">Delete</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
